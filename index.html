<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="South Jerusalem Watch" />
    <meta name="theme-color" content="#0f172a" />

    <!-- iOS PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SJ Watch" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Manifest -->
    <link rel="canonical" href="https://jonahhess.github.io/jwatch/" />
    <link
      rel="manifest"
      href="https://jonahhess.github.io/jwatch/manifest.json"
    />

    <title>South Jerusalem Watch</title>

    <style>
      :root {
        /* Spacing scale */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 1rem;
        --space-4: 1.5rem;
        --space-5: 2rem;

        /* Typography */
        --font-base: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;

        --text-base: 1rem;
        --text-small: 0.875rem;
        --text-large: 1.25rem;

        /* Colors (neutral on purpose) */
        --color-bg: #f7f7f7;
        --color-surface: #ffffff;
        --color-text: #1a1a1a;
        --color-muted: #666;
        --color-border: #ddd;
        --color-accent: #0a66c2;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-family: var(--font-base);
        font-size: 100%;
        line-height: 1.5;
      }

      body {
        margin: 0;
        background: var(--color-bg);
        color: var(--color-text);
        max-width: 900px;
        margin: auto;
        -webkit-text-size-adjust: 100%;
      }

      .title-meta {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
        column-gap: 0.75rem;
        align-items: center;
      }

      /* Logo: align with title row only */
      #logo-container {
        grid-column: 1;
        grid-row: 1;
        margin-top: 0.75rem;
      }

      #logo-container img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        display: block;
      }

      /* Title */
      .title-meta h1 {
        grid-column: 2;
        grid-row: 1;

        margin: 0;
        font-size: 1.25rem;
        line-height: 1.2;
      }

      /* Meta text below title */
      .title-meta .meta {
        grid-column: 2;
        grid-row: 2;

        font-size: 0.875rem;
        color: #666;
      }

      section {
        margin: var(--space-2);
      }

      .container {
        padding-left: var(--space-3);
        padding-right: var(--space-3);
      }

      .offline-banner {
        background-color: #fffbcc; /* light yellow */
        color: #333;
        padding: var(--space-2) var(--space-3);
        text-align: center;
        font-size: var(--text-small);
        border-bottom: 1px solid #f0e68c;
        position: sticky;
        top: 0;
        z-index: 1001;
      }

      .offline iframe {
        opacity: 0.5;
        pointer-events: none; /* prevents confusing clicks */
      }

      header {
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }

      .meta {
        font-size: var(--text-small);
        color: var(--color-muted);
      }

      header {
        position: relative; /* keep for layout */
        z-index: 0; /* ensure popover is above */
        overflow: visible; /* most common culprit */
      }

      button {
        font: inherit;
        padding: var(--space-2) var(--space-3);
        border-radius: var(--space-2);
        border: 1px solid var(--color-border);
        background: var(--color-surface);
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #emergency {
        display: flex;
        width: 100%;
        gap: var(--space-1);
      }

      #status {
        min-height: var(--space-4);
        margin-top: var(--space-2);
      }

      .card {
        background: var(--color-surface);
        border-radius: 0.75rem;
        padding: var(--space-3);
        border: 1px solid var(--color-border);
      }

      .muted {
        color: var(--color-muted);
      }

      .hint {
        font-size: var(--text-small);
        color: var(--color-muted);
      }

      label {
        font-size: var(--text-small);
      }

      input {
        font: inherit;
        padding: var(--space-2);
        border-radius: var(--space-2);
        border: 1px solid var(--color-border);
      }

      .iframe-wrap {
        width: 100%;
        overflow: hidden;
        border-radius: var(--space-2);
      }

      iframe {
        width: 100%;
        min-height: 20rem;
        border: 0;
      }

      html[dir="rtl"] {
        direction: rtl;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        row-gap: 1rem;
      }

      .form-row {
        width: 100%;
      }

      label span {
        display: block;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      input,
      textarea,
      select,
      button {
        width: 100%;
        font-size: 1rem;
        padding: 0.6rem;
      }

      .inline-controls {
        display: flex;
        gap: var(--space-2);
      }

      select[multiple] {
        min-height: 8rem;
      }

      .picker-button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1000;
      }

      .modal-sheet {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: #fff;
        border-radius: 16px 16px 0 0;
        padding: 1rem;
        max-height: 80vh;
        overflow-y: auto;
      }

      .option-list {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }

      .option-list li {
        padding: 0.75rem;
        border-bottom: 1px solid #eee;
        font-size: 1rem;
      }

      .option-list li.selected {
        background: #e6f0ff;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <main class="container" id="main">
      <div
        id="offline-banner"
        class="offline-banner muted"
        hidden
        data-i18n="offline"
      ></div>

      <header>
        <div class="title-meta">
          <div id="logo-container">
            <img src="favicon.ico" alt="South Jerusalem Watch Logo" />
          </div>
          <h1 data-i18n="title"></h1>
          <div class="meta" data-i18n="meta"></div>
        </div>

        <div id="status" role="status" aria-live="polite"></div>

        <section class="card">
          <label
            for="user-emergency-contact"
            data-i18n="emergencyContact"
          ></label>
          <div id="emergency">
            <input
              id="user-emergency-contact"
              type="tel"
              pattern="/d{3}-/d{3}-/d{4}"
            />
            <button id="save-emergency" type="button" data-i18n="save"></button>
            <button
              id="clear-emergency"
              type="button"
              data-i18n="clear"
            ></button>
            <button
              id="call-emergency-contact"
              class="call-button"
              aria-pressed="false"
              aria-label="Call Emergency Contact"
            >
              
            </button>
          </div>
        </section>

        <section class="card" id="button-section">
          <button
            id="call-police"
            class="call-button"
            aria-pressed="false"
            aria-label="Call Police"
            data-i18n="callPolice"
          ></button>
          <button
            id="lang-toggle"
            aria-pressed="false"
            aria-label="Toggle language"
            data-i18n="toggle"
          ></button>
        </section>
      </header>

      <!--- New Form entries-->
      <section class="card" id="form-section">
        <form
          id="google-form"
          action="https://docs.google.com/forms/d/e/1FAIpQLSdXEYB3aVM8UUtkrnIdSF6xs2jmmYz9v2zqvz366n5f9U8nqQ/formResponse"
          method="POST"
          target="hidden_iframe"
        >
          <div class="form-grid">
            <!-- Name -->
            <div class="form-row">
              <label>
                <span data-i18n="name"></span>
                <div class="inline-controls">
                  <input
                    id="user-name"
                    type="text"
                    name="entry.1563137864"
                    autocomplete="name"
                  />
                  <button
                    id="save-name"
                    type="button"
                    data-i18n="save"
                  ></button>
                  <button
                    id="clear-name"
                    type="button"
                    data-i18n="clear"
                  ></button>
                </div>
              </label>
            </div>

            <!-- Age -->
            <div class="form-row">
              <label>
                <span data-i18n="age"></span>
                <div class="inline-controls">
                  <input
                    id="user-age"
                    type="number"
                    name="entry.552093736"
                    min="0"
                    value="0"
                  />
                  <button id="save-age" type="button" data-i18n="save"></button>
                  <button
                    id="clear-age"
                    type="button"
                    data-i18n="clear"
                  ></button>
                </div>
              </label>
            </div>

            <!-- Location -->
            <div class="form-row">
              <label>
                <span id="location" data-i18n="location"></span>
                <input
                  type="text"
                  name="entry.1771840150"
                  data-i18nplaceholder="currentLocation"
                />
              </label>
            </div>

            <!-- Date -->
            <div class="form-row">
              <label>
                <span data-i18n="date"></span>
                <input
                  id="form-date"
                  type="text"
                  name="entry.123356142"
                  data-i18nplaceholder="currentDate"
                />
              </label>
            </div>

            <!-- Time -->
            <div class="form-row">
              <label>
                <span data-i18n="time"></span>
                <input
                  id="form-time"
                  type="text"
                  name="entry.407216857"
                  data-i18nplaceholder="currentTime"
                />
              </label>
            </div>

            <!-- Type (Dropdown) -->
            <div class="form-row">
              <label>
                <span data-i18n="type"></span>
                <button
                  type="button"
                  id="open-type-picker"
                  class="picker-button"
                  data-i18n="select"
                ></button>
              </label>

              <!-- Hidden container for generated inputs -->
              <div id="type-hidden-inputs"></div>
            </div>

            <!-- Description -->
            <div class="form-row">
              <label>
                <span data-i18n="description"></span>
                <textarea id="form-desc" name="entry.737097719"></textarea>
              </label>
            </div>

            <!-- Submit -->
            <div class="form-row">
              <button
                id="submit-button"
                type="submit"
                data-i18n="submit"
              ></button>
            </div>
          </div>
        </form>

        <div id="form-success" hidden data-i18n="success"></div>

        <iframe
          name="hidden_iframe"
          id="hidden_iframe"
          style="display: none"
        ></iframe>
      </section>

      <button id="another-report" data-i18n="submitAnother" hidden></button>

      <!-- Map section -->
      <section class="card" aria-labelledby="map-heading">
        <div class="iframe-wrap">
          <iframe
            id="map-frame"
            loading="lazy"
            src="https://www.google.com/maps/d/u/0/embed?mid=1lU5wC1eUf-2G_CqscFUypTQIDBxRxr0&ehbc=2E312F&hl=en&noprof=1"
            aria-label="Incident map"
            aria-label="Incident map"
          ></iframe>
        </div>

        <p class="muted" data-i18n="mapHint"></p>
      </section>

      <section id="about-section" class="card">
        <h2 data-i18n="about"></h2>
        <p data-i18n="desc"></p>
      </section>

      <noscript class="card">
        <strong>JavaScript required for reporting and language toggle.</strong>
      </noscript>

      <div id="type-modal" class="modal" hidden>
        <div class="modal-sheet">
          <h3 data-i18n="typeModalTitle"></h3>

          <ul class="option-list">
            <li
              data-i18n="disturbingStaring"
              data-value="disturbingStaring"
            ></li>
            <li data-i18n="followingOnFoot" data-value="followingOnFoot"></li>
            <li data-i18n="followingInCar" data-value="followingInCar"></li>
            <li
              data-i18n="mockingOrPointing"
              data-value="mockingOrPointing"
            ></li>
            <li
              data-i18n="whistlingOrCatcalling"
              data-value="whistlingOrCatcalling"
            ></li>
            <li data-i18n="honking" data-value="honking"></li>
            <li data-i18n="yelling" data-value="yelling"></li>
            <li
              data-i18n="unwantedConversationAttempt"
              data-value="unwantedConversationAttempt"
            ></li>
            <li
              data-i18n="unwantedPickupAttempt"
              data-value="unwantedPickupAttempt"
            ></li>
            <li data-i18n="other" data-value="other"></li>
          </ul>

          <button
            type="button"
            id="close-type-picker"
            data-i18n="done"
          ></button>
        </div>
      </div>
    </main>

    <script>
      /* --- DOM helpers --- */
      const $ = (id) => document.getElementById(id);

      const els = {
        html: document.documentElement,
        main: $("main"),
        offlineBanner: $("offline-banner"),
        status: $("status"),
        userToggle: $("user-info-toggle"),
        userContent: $("user-info-content"),
        langToggle: $("lang-toggle"),
        form: $("google-form"),
        location: $("location"),
        formDate: $("form-date"),
        formTime: $("form-time"),
        formDesc: $("form-desc"),
        submitButton: $("submit-button"),
        successMessage: $("form-success"),
        anotherReport: $("another-report"),
        map: $("map-frame"),
        buttons: {
          police: $("call-police"),
          emergency: $("call-emergency-contact"),
        },
        name: $("user-name"),
        age: $("user-age"),
        saveName: $("save-name"),
        clearName: $("clear-name"),
        saveAge: $("save-age"),
        clearAge: $("clear-age"),
        emergency: $("user-emergency-contact"),
        saveEmergency: $("save-emergency"),
        clearEmergency: $("clear-emergency"),
        modal: $("type-modal"),
        openBtn: $("open-type-picker"),
        closeBtn: $("close-type-picker"),
        listItems: document.querySelectorAll(".option-list li"),
        hiddenInputs: $("type-hidden-inputs"),
      };

      /* --- Constants --- */
      const GOOGLE_FORM_BASE =
        "https://docs.google.com/forms/d/e/1FAIpQLSdXEYB3aVM8UUtkrnIdSF6xs2jmmYz9v2zqvz366n5f9U8nqQ/viewform?embedded=true";

      const GOOGLE_MAP_BASE =
        "https://www.google.com/maps/d/u/0/embed?mid=1lU5wC1eUf-2G_CqscFUypTQIDBxRxr0&ehbc=2E312F&hl=en&noprof=1";
      const POLICE_NUMBER = "100";

      const KEYS = {
        name: "sjw-user-name",
        age: "sjw-user-age",
        emergency: "sjw-user-emergency-contact",
      };

      /* --- URLs --- */
      const mapUrls = {
        en: GOOGLE_MAP_BASE,
        he: "https://www.google.com/maps/d/u/0/embed?mid=1lU5wC1eUf-2G_CqscFUypTQIDBxRxr0&ehbc=2E312F&hl=he&noprof=1",
      };

      /* --- Translations --- */
      const translations = {
        en: {
          title: "South JLM Watch",
          meta: "A simple community safety reporting demo (south Jerusalem)",
          offline:
            "锔 Offline mode: Reporting and map viewing require an internet connection.",
          callPolice: "Police ",
          toggle: "注专转 ",
          userHeading: "Your info",
          hint: "Saved locally on this device",
          emergencyContact: "Emergency Contact",
          name: "Name",
          age: "Age",
          location: "Location",
          date: "Date",
          time: "Time",
          save: "Save",
          clear: "Clear",
          select: "Select incident type(s)",
          selected: "selected",
          description: "Description",
          submit: "Submit",
          submitAnother: "Submit another report",
          prefillHint:
            "The form will be prefilled with your location, cached name & age, and the current date/time.",
          about: "About",
          desc: "This is a website dedicated to keeping kids safe on the streets.",
          privacy:
            "No authentication. Public data only. Do not include personal or sensitive information.",
          mapHint:
            "Tip: tap the map title to open My Maps in a new tab for full interaction.",
          typeModalTitle: "Select all that apply",
          disturbingStaring: "Disturbing staring",
          followingOnFoot: "Following on foot",
          followingInCar: "Following in car",
          mockingOrPointing: "Mocking or pointing",
          whistlingOrCatcalling: "Whistling or catcalling",
          honking: "Honking",
          yelling: "Yelling",
          unwantedConversationAttempt: "Unwanted conversation attempt",
          unwantedPickupAttempt: "Unwanted pickup attempt",
          other: "Other (describe below)",
          done: "Done",
        },
        he: {
          title: "砖专 专 专砖",
          meta: "专住转   拽转 (专 专砖)",
          offline: "锔  专 专. 驻住 驻  注.",
          callPolice: " 砖专 ",
          toggle: "English 吼",
          userHeading: "注 砖",
          hint: "砖专 拽转 砖专 ",
          emergencyContact: "砖 拽砖专 专",
          name: "砖",
          age: "",
          location: "拽",
          date: "转专",
          time: "",
          save: "砖专",
          clear: "拽",
          select: "专 转 驻爪转 转",
          selected: "专",
          description: "住专",
          submit: "砖转 转",
          submitAnother: "砖 注 转",
          prefillHint: "驻住  拽, 砖  砖注转/转专 .",
          about: "转",
          desc: " 转专 砖拽砖 砖专 注  专.",
          privacy:
            " 转. 转  爪专 .  转 注 砖  专砖.",
          mapHint:
            "驻: 拽砖 注 转专转 驻  驻转 转 My Maps 专住 砖.",
          typeModalTitle: "专/ 转  驻砖专转 转转",
          disturbingStaring: " 专",
          followingOnFoot: "注拽 专",
          followingInCar: "注拽 专",
          mockingOrPointing: "注  爪注",
          whistlingOrCatcalling: "砖专拽转  拽专转",
          honking: "爪驻专",
          yelling: "爪注拽转",
          unwantedConversationAttempt: "住 砖  专爪",
          unwantedPickupAttempt: "住 转  专爪",
          other: "专 (驻专 )",
          done: "住",
        },
      };

      const placeholders = {
        en: {
          currentLocation: "Current Location",
          currentDate: "Current Date",
          currentTime: "Current Time",
        },
        he: {
          currentLocation: "拽 ",
          currentDate: "转专 注",
          currentTime: " ",
        },
      };

      /* --- Status --- */
      function showStatus(text, ms = 3000) {
        if (!els.status) return;
        els.status.textContent = text;
        clearTimeout(showStatus._t);
        if (ms > 0)
          showStatus._t = setTimeout(() => (els.status.textContent = ""), ms);
      }

      /* --- Language --- */
      let currentLang = localStorage.getItem("sjw-lang") || "en";
      function updateText(lang) {
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.dataset.i18n;
          if (translations[lang] && translations[lang][key])
            el.textContent = translations[lang][key];
        });
        document.querySelectorAll("[data-i18nplaceholder]").forEach((el) => {
          const key = el.dataset.i18nplaceholder;
          if (placeholders[lang] && placeholders[lang][key])
            el.placeholder = placeholders[lang][key];
        });

        if (els.map) els.map.src = mapUrls[lang] || mapUrls.en;
        updateButtonText();
      }

      function applyLang(lang) {
        currentLang = lang;
        els.html.lang = lang;
        els.html.dir = lang === "he" ? "rtl" : "ltr";
        localStorage.setItem("sjw-lang", lang);
        updateText(lang);
        els.langToggle.setAttribute("aria-pressed", lang === "he");
      }

      els.langToggle.addEventListener("click", () =>
        applyLang(currentLang === "en" ? "he" : "en")
      );
      els.langToggle.addEventListener("keydown", (e) => {
        if (["Enter", " "].includes(e.key)) {
          e.preventDefault();
          e.target.click();
        }
      });

      /* --- User cache --- */
      function loadUser() {
        els.name.value = localStorage.getItem(KEYS.name) || "";
        els.age.value = localStorage.getItem(KEYS.age) || "";
        els.emergency.value = localStorage.getItem(KEYS.emergency) || "";
      }

      function saveName() {
        const val = els.name.value.trim();
        const stored = localStorage.getItem(KEYS.name) || "";

        if (val === stored) return;

        val
          ? localStorage.setItem(KEYS.name, val)
          : localStorage.removeItem(KEYS.name);

        showStatus("Name saved", 2000);
        updateNameState();
      }

      function clearName() {
        if (localStorage.getItem(KEYS.name) === null) return;

        localStorage.removeItem(KEYS.name);
        els.name.value = "";

        showStatus("Name cleared", 2000);
        updateNameState();
      }

      function saveAge() {
        const val = els.age.value.trim();
        const stored = localStorage.getItem(KEYS.age) || "";

        if (val === stored) return;

        val
          ? localStorage.setItem(KEYS.age, val)
          : localStorage.removeItem(KEYS.age);

        showStatus("Age saved", 2000);
        updateAgeState();
      }

      function clearAge() {
        if (localStorage.getItem(KEYS.age) === null) return;

        localStorage.removeItem(KEYS.age);
        els.age.value = "";

        showStatus("Age cleared", 2000);
        updateAgeState();
      }

      function updateNameState() {
        const val = els.name.value.trim();
        const stored = localStorage.getItem(KEYS.name) || "";

        els.saveName.disabled = val === stored;
        els.clearName.disabled = stored === "";
      }

      function updateAgeState() {
        const val = els.age.value.trim();
        const stored = localStorage.getItem(KEYS.age) || "";

        els.saveAge.disabled = val === stored;
        els.clearAge.disabled = stored === "";
      }

      els.saveName.addEventListener("click", saveName);
      els.clearName.addEventListener("click", clearName);

      els.saveAge.addEventListener("click", saveAge);
      els.clearAge.addEventListener("click", clearAge);

      els.name.addEventListener("input", updateNameState);
      els.age.addEventListener("input", updateAgeState);

      function saveEmergency() {
        const val = els.emergency.value.trim();
        const stored = localStorage.getItem(KEYS.emergency) || "";

        if (val === stored) return;

        val
          ? localStorage.setItem(KEYS.emergency, val)
          : localStorage.removeItem(KEYS.emergency);

        showStatus("Emergency contact saved", 2000);
        updateEmergencyState();
      }

      function clearEmergency() {
        if (localStorage.getItem(KEYS.emergency) === null) return;

        localStorage.removeItem(KEYS.emergency);
        els.emergency.value = "";

        showStatus("Emergency contact cleared", 2000);
        updateEmergencyState();
      }

      function updateEmergencyState() {
        const val = els.emergency.value.trim();
        const stored = localStorage.getItem(KEYS.emergency) || "";

        els.saveEmergency.disabled = val === stored;
        els.clearEmergency.disabled = stored === "";
        els.buttons.emergency.disabled = !stored;
      }

      els.saveEmergency.addEventListener("click", saveEmergency);
      els.clearEmergency.addEventListener("click", clearEmergency);
      els.emergency.addEventListener("input", updateEmergencyState);

      /* --- Call buttons --- */
      els.buttons.police.addEventListener(
        "click",
        () => (window.location.href = `tel:${POLICE_NUMBER}`)
      );

      els.buttons.emergency.addEventListener("click", () => {
        const number = localStorage.getItem(KEYS.emergency);
        window.location.href = `tel:${number}`;
      });

      // /* --- Offline Detection --- */
      function updateOnlineStatus() {
        els.main.classList.toggle("offline", !navigator.onLine);
        els.offlineBanner.hidden = navigator.onLine;
        els.submitButton.disabled = !navigator.onLine;
      }

      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);

      /* --- Input Type Hack --- */
      els.formDate.addEventListener("click", () => {
        if (els.formDate.type !== "date") els.formDate.type = "date";
      });

      els.formTime.addEventListener("click", () => {
        if (els.formTime.type !== "time") els.formTime.type = "time";
      });

      /* --- Modal --- */
      els.openBtn.addEventListener("click", () => {
        els.modal.hidden = false;
      });

      els.closeBtn.addEventListener("click", () => {
        els.modal.hidden = true;
        syncHiddenInputs();
        updateButtonText();
      });

      els.listItems.forEach((item) => {
        item.addEventListener("click", () => {
          item.classList.toggle("selected");
        });
      });

      function syncHiddenInputs() {
        els.hiddenInputs.innerHTML = "";

        document
          .querySelectorAll(".option-list li.selected")
          .forEach((item) => {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "entry.373709611";
            input.value = item.dataset.value;
            els.hiddenInputs.appendChild(input);
          });
      }

      function updateButtonText() {
        const selected = document.querySelectorAll(".option-list li.selected");

        if (selected.length === 0) {
          els.openBtn.textContent = translations[currentLang].select;
        } else if (selected.length === 1) {
          els.openBtn.textContent = selected[0].textContent;
        } else {
          els.openBtn.textContent =
            translations[currentLang].selected + " " + selected.length;
        }
      }

      /* --- Submit Form --- */
      let resumed = false;

      els.form.addEventListener("submit", function (e) {
        els.form.style.display = "none";
        els.successMessage.hidden = false;
        els.anotherReport.hidden = false;
        if (resumed) return;

        const now = new Date();

        if (!els.formDate.value) {
          els.formDate.value = now.toISOString().split("T")[0];
        }

        if (!els.formTime.value) {
          els.formTime.value = now.toTimeString().slice(0, 5);
        }

        if (!els.location.value && navigator.geolocation) {
          e.preventDefault();

          navigator.geolocation.getCurrentPosition(
            (pos) => {
              els.location.value = `${pos.coords.latitude}, ${pos.coords.longitude}`;
              resumed = true;
              els.form.submit();
            },
            () => {
              resumed = true;
              els.form.submit();
            }
          );
        }
      });

      /* --- Form --- */
      els.anotherReport.addEventListener("click", () => {
        els.form.style.display = "initial";
        els.successMessage.hidden = true;
        els.anotherReport.hidden = false;
        els.location.value = "";
        els.formDate.value = "";
        els.formDate.type = "text";
        els.formTime.value = "";
        els.formTime.type = "text";
        els.listItems.forEach((item) => item.classList.remove("selected"));
        els.formDesc.value = "";

        resumed = false;
      });

      /* --- Init --- */
      loadUser();
      updateNameState();
      updateAgeState();
      updateEmergencyState();
      updateOnlineStatus();
      applyLang(currentLang);

      /* --- Service Worker --- */
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/jwatch/sw.js", { scope: "/jwatch/" })
            .then((reg) => console.log("SW registered:", reg.scope))
            .catch((err) => console.warn("SW register failed:", err));
        });
      }
    </script>
  </body>
</html>
